# Run CI for R using https://eddelbuettel.github.io/r-ci/

name: ci

on:
  push:
  pull_request:

env:
  USE_BSPM: "true"  
  TRIM_APT_SOURCES: "true"
  _R_CHECK_FORCE_SUGGESTS_: "false"

jobs:
  ci:
    strategy:
      matrix:
        include:
          #- {os: macOS-latest}
          - {os: ubuntu-latest}

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Bootstrap
        run: |
          #curl -OLs https://eddelbuettel.github.io/r-ci/run.sh
          # for now use 'r-ci with r2u' test script instead of standard r-ci
          curl -OLs https://dirk.eddelbuettel.com/tmp/r2u/run.sh
          chmod 0755 run.sh
          ./run.sh bootstrap

      - name: Dependencies
        run: |
          ./run.sh install_aptget libgmp-dev libmpfr-dev
          ./run.sh install_deps
          ./run.sh install_r uniformly  # this should not be needed

      - name: Test
        run: ./run.sh run_tests

      #- name: Coverage
      #  if: ${{ matrix.os == 'ubuntu-latest' }}
      #  run: ./run.sh coverage
